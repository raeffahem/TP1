<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="contenu">
        <div class="todo-list">
            <ul id="taskList"></ul>
        </div>
        <div>
            <label for="day">jour :</label>
            <input type="text" id="day" placeholder="le jour">

            <label for="activity">activité :</label>
            <input type="text" id="activity" placeholder="l'activité">

            <button id="addTodo">ajouter a la liste</button>
        </div>
    </div>
</body>
</html>
