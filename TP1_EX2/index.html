<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Raef Fahem - Yasmine Damak">
    <title>Mini Word Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="colorPicker">Choisir une couleur:</label>
        <input type="color" id="colorPicker">

        <label for="fontSize">Taille du texte:</label>
        <input type="number" id="fontSize" min="8" max="72" value="16">

        <label for="fontFamily">Choisir une police:</label>
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>
    </div>

    <textarea id="paragraph" rows="10" cols="50">Ceci est un paragraphe d'exemple. Modifiez-le avec les outils ci-dessus.</textarea>

    <script src="script.js"></script>
</body>
</html>
